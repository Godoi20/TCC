<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: darkgray;
        }
    </style>
<body>
    <h1>MUDAR A IMAGEM DE FUNDO</h1>
    <button onclick="mudarimg()">Clique para mudar a imagem</button>

    <script>
        const imagens = ['foto1.0.jpg', 'foto1.2.jpg', 'foto1.3.jpg', 'foto 1.4.jpg', 'foto1.5.jpg']; // Lista de imagens
let indiceImagem = 0;

function mudarimg() {
    document.body.style.backgroundImage = `url(${imagens[indiceImagem]})`;
    indiceImagem = (indiceImagem + 1) % imagens.length;
}

    </script>
</body>
</html>
